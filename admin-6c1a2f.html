<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - สมสวัสดิ์</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="app-container">
    <header id="main-header"></header>
    <main>
      <section class="card admin-title">
        <h1>จัดการข้อมูลเว็บไซต์หมู่บ้านสมสวัสดิ์</h1>
        <p class="admin-desc">สำหรับผู้ดูแลระบบ กรุณาตรวจสอบความถูกต้องก่อนนำไปเผยแพร่</p>
      </section>
      <nav id="admin-tabs">
        <button onclick="showAdminTab('history')" id="btn-history" type="button">ประวัติหมู่บ้าน</button>
        <button onclick="showAdminTab('about')" id="btn-about" type="button">ข้อมูลผู้จัดทำ</button>
      </nav>
      <section id="admin-history" class="admin-section"></section>
      <section id="admin-about" class="admin-section" style="display:none"></section>
    </main>
    <footer id="main-footer"></footer>
  </div>
  <button id="scrolltop-btn" aria-label="เลื่อนขึ้นด้านบน" type="button" tabindex="0">↑</button>
  <script src="assets/js/data.js"></script>
  <script src="assets/js/admin.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      loadLayout();
      initAdminPanel();
      setupScrollBtn();
    });
  </script>
</body>
</html>
